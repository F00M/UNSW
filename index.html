<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UNISWOP • Sepolia Testnet</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<style>
:root{--bg:#0d111c;--panel:#151b2c;--accent1:#ff007a;--accent2:#ff4ecd;--text:#f5f6fa;--sub:#9ca3af;--field:#111827;--border:#1f2937;--blur:24px}
*{box-sizing:border-box}
body{margin:0;background:radial-gradient(circle at 10% -10%,#1a2033,#0d111c);
font-family:"Inter",sans-serif;color:var(--text);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:24px}
.app{width:min(480px,95vw)}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:22px}
.left{display:flex;align-items:center;gap:8px}
.logo-icon svg{height:28px}
.logo-text{font-weight:800;font-size:22px;background:linear-gradient(90deg,var(--accent2),var(--accent1));
-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.connect{border:0;border-radius:12px;background:linear-gradient(90deg,var(--accent2),var(--accent1));
color:#fff;padding:10px 18px;font-weight:600;cursor:pointer}
.card{backdrop-filter:blur(var(--blur));background:rgba(17,23,39,.7);
border:1px solid var(--border);border-radius:20px;padding:18px}
.token-box{background:var(--field);border:1px solid var(--border);
border-radius:18px;padding:16px;margin-bottom:6px;display:flex;justify-content:space-between}
.token-box input{width:60%;background:transparent;border:0;color:#fff;
text-align:right;font-size:22px;font-weight:700}
.balance{color:var(--sub);font-size:12px;text-align:right;margin-bottom:10px}
select{background:transparent;border:0;color:#fff;font-size:17px;font-weight:600}
.swap-center{text-align:center;margin:12px 0}
.swap-btn{width:34px;height:34px;border-radius:50%;
border:1px solid #2a3349;background:rgba(255,255,255,.05);color:#fff}
.btn-swap{width:100%;border:0;border-radius:16px;
background:linear-gradient(90deg,var(--accent2),var(--accent1));
color:#fff;font-weight:800;font-size:17px;padding:14px;margin-top:10px}
.rate{margin-top:10px;color:var(--sub);font-size:13px;text-align:center}
pre{margin-top:14px;background:#0c111b;border:1px solid #1f2937;
border-radius:12px;padding:10px;font-size:12px;color:#b4c5ff;max-height:220px;overflow:auto}
.footer{text-align:center;color:var(--sub);font-size:11px;margin-top:16px}
.badge{position:fixed;right:12px;bottom:12px;background:#0c111b;
border:1px solid #2a3349;color:#b4c5ff;padding:8px 10px;border-radius:10px;font-size:12px;display:none}
.badge.show{display:block}
.slippage{background:var(--field);border:1px solid var(--border);
border-radius:12px;padding:10px;display:flex;gap:8px;margin-top:8px}
.slippage input{flex:1;background:transparent;border:0;color:#fff}
</style>
</head>

<body>
<div class="app">
  <div class="header">
    <div class="left">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24"><path fill="#ff4ecd"
        d="M17.6,9.5c.6,0,1.1,.3,1.5,.7c.8-.1,1.5-.5,2-1c-.3,.8-.8,1.4-1.5,1.8z"/></svg>
      </div>
      <div class="logo-text">UNISWOP</div>
    </div>
    <button id="btnConnect" class="connect">Connect</button>
  </div>

  <div class="card">
    <div class="token-box">
      <select id="tokenA"></select>
      <input id="amtA" placeholder="0.0" />
    </div>
    <div class="balance" id="balA">Balance: -</div>

    <div class="swap-center">
      <button id="flipBtn" class="swap-btn">⇅</button>
    </div>

    <div class="token-box">
      <select id="tokenB"></select>
      <input id="amtB" placeholder="0.0" disabled />
    </div>
    <div class="balance" id="balB">Balance: -</div>

    <div class="slippage">
      <input id="slippage" value="0.5" /><span>%</span>
      <input id="deadline" value="20" /><span>min</span>
    </div>

    <button id="btnSwap" class="btn-swap">Swap</button>
    <div class="rate" id="rateText">Estimasi: -</div>
    <pre id="log">log siap...</pre>
  </div>

  <div class="footer">UNISWOP © 2025 • Sepolia</div>
</div>

<div id="badge" class="badge">Updating…</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
